<!DOCTYPE html>
<html>
<head>
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<h2>Virtual Keyboard</h2>
<textarea id="texts"></textarea>

<div id="keyboard">

    <button class="ESc">Esc</button>
    <button class="F1">F1</button>
    <button class="F2">F2</button>
    <button class="F3">F3</button>
    <button class="F4">F4</button>
    <button class="F5">F5</button>
    <button class="F6">F6</button>
    <button class="F7">F7</button>
    <button class="F8">F8</button>
    <button class="F9">F9</button>
    <button class="F10">F10</button>
    <button class="F11">F11</button>
    <button class="F12">F12</button>
    <button class="PrtScr">PrtScr</button>
    <button class="Insert">Insert</button>
                
    <button class="` ~"> ` ~</button>
    <button class="1">1</button>
    <button class="2">2</button>
    <button class="3">3</button>
    <button class="4">4</button>
    <button class="5">5</button>
    <button class="6">6</button>
    <button class="7">7</button>
    <button class="8">8</button>
    <button class="9">9</button>
    <button class="0">0</button>
    <button class="-">-</button>
    <button class="=">=</button>
    <button class="BACKSPACE">BACKSPACE</button>

    <button class="TAB">TAB</button>

    <button class="Q">Q</button>
    <button class="W">W</button>
    <button class="E">E</button>
    <button class="R">R</button>
    <button class="T">T</button>
    <button class="Y">Y</button>
    <button class="U">U</button>
    <button class="I">I</button>
    <button class="O">O</button>
    <button class="P">P</button>
    <button class="[">[</button>
    <button class="]">]</button>
    <button class="\">\</button>

    <button class="CAPS">CAPS</button>

    <button class="A">A</button>
    <button class="S">S</button>
    <button class="D">D</button>
    <button class="F">F</button>
    <button class="G">G</button>
    <button class="H">H</button>
    <button class="J">J</button>
    <button class="K">K</button>
    <button class="L">L</button>
    <button class=";">;</button>
    <button class="'">'</button>
    <button class="ENTER">ENTER</button>


    <button class=" SHIFT">SHIFT</button>
    <button class="Z">Z</button>
    <button class="X">X</button>
    <button class="C">C</button>
    <button class="V">V</button>
    <button class="B">B</button>
    <button class="N">N</button>
    <button class="M">M</button>
    <button class=",">,</button>
    <button class=".">.</button>
    <button class="/">/</button>


    
    
    <button class="SHIFT">SHIFT</button>
    <button class="CTRL">Ctrl</button>
    <button class="ALT">Alt</button>
    <button class="SPACE">SPACE</button>
    <button class="ALT">Alt</button>
    <button class="CTRL">Ctrl</button>
    <button class="Page UP">Page Up</button>
    <button class="Page Down">Page Down</button>

</div>

<script src="./script.js"></script>
</body>
</html>
